<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="1000" height="250" style="text-align:center;">
        <tbody>
            <tr>
                <td colspan="2">first</td>
                <td>second</td>
                <td>third</td>
                <td colspan="2">fourth</td>
            </tr>
            <tr>
                <td>first row</td>
                <td>first row</td>
                <td>first row</td>
                <td colspan="2">first row</td>
                <td>first row</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">2nd-3rd row</td>
                <td>second row</td>
                <td>second row</td>
                <td>second row</td>
                <td rowspan="4">2nd-5th row</td>
            </tr>
            <tr>
                <td colspan="3">third row</td> 
            </tr>
            <tr>
                <td>fourth row</td>
                <td>fourth row</td>
                <td>fourth row</td>
                <td>fourth row</td>
                <td>fourth row</td>
            </tr>
            <tr>
                <td>fifth row</td>
                <td>fifth row</td>
                <td>fifth row</td>
                <td>fifth row</td>
                <td>fifth row</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
